{% extends "base.html" %}
{% block content %}
    {% include 'components/page_title.html' with heading="Update Note" %}
    <div class="row">
        <div class="col-8 offset-2">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-row mb-2">
                        <label for="id_name">
                            Name
                        </label>
                        {{ form.name }}
                    </div>
                    <div class="form-row mb-2">
                        <label for="id_card_description">
                            Card Snippet
                        </label>
                        {{ form.card_description }}
                    </div>

                    <div class="form-row mb-2">
                        <label for="id_description">
                            Description
                        </label>
                        {{ form.description }}
                    </div>
                    {% include 'components/submit_button.html' %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
