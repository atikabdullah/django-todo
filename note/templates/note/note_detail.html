{% extends "base.html" %}
{% load markdownify %}
{% block content %}
    {#    {% include 'components/page_title.html' with heading="Note Detail" %}#}
    <div class="row mt-4">
        <div class="col-10 offset-1">
            <h1 class="display-4">{{ note }}</h1>
            <hr>
            {{ note.description |markdownify }}
            <div class="card-footer d-flex mx-2 mt-5 justify-content-center">
                <a class="btn btn-sm btn-warning mx-1" href="{% url 'note:update' note.id %}">Update</a>
                <a class="btn btn-sm btn-danger mx-1" href="{% url 'note:delete' note.id %}">Delete</a>
            </div>
            {% include 'components/submit_button.html' %}
        </div>
    </div>
{% endblock %}
