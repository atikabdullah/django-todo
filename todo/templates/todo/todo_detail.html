{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-4 offset-4">
            <h1 class="display-1 text-center">Detaljer</h1>
            <div class="d-flex flex-row justify-content-around mt-4">
                <a class="btn btn-disabled rounded mb-3 text-center border border-black" disabled>Detaljer</a>
                <a class="btn btn-info rounded text-white mb-3 text-center" href="/">Aktive Todos</a>
            </div>
            <div class="card text-center mb-3">
                <div class="card-header">
                    <p class="lead my-1">{{ todo }}</p>
                </div>
                <div class="card-body">
                    <time>{{ todo.due_date }}</time>
                    <p>{{ todo.description }}</p>
                </div>
                <div class="card-footer mx-2">
                    <a class="btn btn-sm btn-warning mx-1" href="update/">Opdater</a>
                    <a class="btn btn-sm btn-danger mx-1" href="delete/">Slet</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
