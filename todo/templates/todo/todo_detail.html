{% extends "base.html" %}
{% block content %}
    {% include 'components/page_title.html' with heading="Todo Details" %}

    <div class="row">
        <div class="col-4 offset-4">
            <div class="card text-center mb-3">
                <div class="card-header">
                    <p class="lead my-1">{{ todo }}</p>
                </div>
                <div class="card-body">
                    <time>{{ todo.due_date }}</time>
                    <p>{{ todo.description }}</p>
                </div>
                <div class="">
                    {% include 'components/back_button.html' %}
                    <a class="btn btn-sm btn-warning mx-1" href="{% url 'todo:update' todo.id %}">Update</a>
                    <a class="btn btn-sm btn-danger mx-1" href="{% url 'todo:delete' todo.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
