{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="jumbotron">
        <div class="col-8 offset-2 text-center">
            <h1>Login</h1>
        </div>
        <div class="col-6 offset-3">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
