<form method="post" action="" class="d-flex align-content-center justify-content-center p-2">
    {% csrf_token %}
    <div class="d-flex flex-column">
        <div class="d-flex flex-row mb-3 ml-2">
            <button onclick="this.value='true'" type="submit" class="badge badge-info border-0 p-2 mr-2" name="cleartags" value="false">Clear Tags</button>
            {% for tag, quantity in tag_quantities %}
                {% if tag != None %}
                <a class="badge badge-secondary border-0 p-2 mr-2 {% if request.GET.tags %}border border-info{% endif %}" href="?tags={{ tag }}">{{ tag }} <span class=""> ({{ quantity }})</span></a>
                {% endif %}
            {% endfor %}
        </div>
        <div class="d-flex flex-row">
            <div class="mx-2">
                <div>
                    <div class="d-flex align-content-center justify-content-center">
                        <label class="m-0 mb-1">
                            {% if sortbydate == 'true' %}
                                <i class="bi bi-sort-numeric-down btn btn-success"></i>
                            {% else %}
                                <i class="bi bi-sort-numeric-up btn btn-outline-success"></i>
                            {% endif %}
                            <input onclick="if (this.value==='true'){this.value='false';}else if(this.value==='false'){this.value='true';};submit()" type="text" name="sortbydate" value="{{ sortbydate }}" hidden>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center mt-1">
                        <label class="small text-muted">Sort</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="mx-2">
                    <div class="d-flex align-content-center justify-content-center">
                        <label class="m-0 mb-1 mr-1">
                            <i class="bi bi-file-earmark btn  {% if notes == 'false' %}btn-outline-info {% else %}btn-info{% endif %}"></i>
                            <input onclick="if (this.value==='true'){this.value='false';}else if(this.value==='false'){this.value='true';};submit()" type="text" name="notes" value="{{ notes }}" hidden>
                        </label>
                        <label class="m-0 mb-1 mr-1">
                            <i class="bi bi-bell btn {% if todos == 'false' %}btn-outline-info{% else %}btn-info{% endif %}"></i>
                            <input onclick="if (this.value==='true'){this.value='false';}else if(this.value==='false'){this.value='true';};submit()" type="text" name="todos" value="{{ todos }}" hidden>
                        </label>
                        <label class="m-0 mb-1">
                            <i class="bi bi-bookmark-check btn {% if bookmarks == 'false' %}btn-outline-info{% else %}btn-info{% endif %}"></i>
                            <input onclick="if (this.value==='true'){this.value='false';}else if(this.value==='false'){this.value='true';};submit()" type="text" name="bookmarks" value="{{ bookmarks }}" hidden>
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <label class="small text-muted">Filter Item Type</label>
                </div>
            </div>
            <div class="mx-2">
                <div class="d-flex align-content-center justify-content-center">
                    <label class="m-0 mb-1">
                        <i class="bi bi-table btn  {% if toggle_viewtype == 'false' %}btn-outline-info {% else %}btn-info{% endif %}"></i>
                        <input onclick="if (this.value==='true'){this.value='false';}else if(this.value==='false'){this.value='true';};submit()" type="text" name="toggle_viewtype" value="{{ toggle_viewtype }}" hidden>
                    </label>
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <label class="small text-muted">Toggle View</label>
                </div>
            </div>
            <div class="mx-2">
                <div class="d-flex align-content-center justify-content-center">
                    <div class="input-group m-0 mb-1">
                        <input tabindex="1" onkeypress="if (event.keyCode === 13){submit();}" class="form-control" name="search" type="search" value="{{ search }}" placeholder="Search Items ðŸ”" aria-label="Search">
                        <button tabindex="2" onclick="this.value='true';submit();" class="btn btn-sm btn-info" name="reset" value="" type="submit">Reset</button>
                        <button tabindex="3" class="btn btn-sm btn-success border-0" type="submit">Search</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="mx-2">
                    <div class="d-flex align-content-center justify-content-center">
                        <div class="m-0 mb-1">
                            <a class="" href="{% url 'todo:create' %}"><i class="bi bi-bell btn btn-primary"></i></a>
                            <a class="" href="{% url 'note:create' %}"><i class="bi bi-file-earmark btn btn-primary"></i></a>
                            <a class="" href="{% url 'bookmark:create' %}"><i class="bi bi-bookmark-check btn btn-primary"></i></a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1">
                        <label class="small text-muted">Create New</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
